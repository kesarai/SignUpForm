<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SignUp</title>
  </head>
  <body>
    <main>
      <div class="cardMain">
        <div class="imageContainer">
          <img
            src="/europeana-BFLLodG_ZDg-unsplash.jpg"
            class="illustration"
            alt="Tallinnas by Keerend, Avo - 1963 - Tartu Art Museum, Estonia - CC0."
          />
          <div class="titleContainer">
            <div class="title">
              <img class="logo" src="odin-lined.png" />Coitus
            </div>
          </div>
        </div>
        <div class="contentContainer">
          <h1>
            This is not a real website.
            <p>Sign up anyways</p>
          </h1>
          <div class="formContainer">
            <div class="sentence"><h2>Let's do this!</h2></div>
            <div>
              <form action="/" method="post">
                <div class="coupleContainer">
                  <div class="form_content">
                    <label for="first_name">FIRST NAME</label>
                    <p>
                      <input type="text" id="first_name" name="first_name" />
                    </p>
                  </div>
                  <div class="form_content">
                    <label for="last_name">LAST NAME</label>
                    <p><input type="text" id="last_name" name="last_name" /></p>
                  </div>
                </div>
                <div class="coupleContainer">
                  <div class="form_content">
                    <label for="email">EMAIL</label>
                    <p><input type="email" id="email" name="email" /></p>
                  </div>
                  <div class="form_content">
                    <label for="phone_number">PHONE NUMBER</label>
                    <p>
                      <input
                        type="text"
                        id="phone_number"
                        name="phone_number"
                      />
                    </p>
                  </div>
                </div>
                <div class="coupleContainer">
                  <div class="form_content">
                    <label for="user_password">PASSWORD</label>
                    <p>
                      <input
                        type="password"
                        id="user_password"
                        name="password"
                      />
                    </p>
                  </div>
                  <div class="form_content">
                    <label for="user_confirm_password">CONFIRM PASSWORD</label>
                    <p>
                      <input
                        type="password"
                        id="user_confirm_password"
                        name="confirm_password"
                      />
                    </p>
                  </div>
                </div>
              </form>
            </div>
            <div>
              <button>Create Account</button>
              <div>Already have an account? <a href="url">Log in</a></div>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
